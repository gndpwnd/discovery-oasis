<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      color: #333;
    }
    .section {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
    }
    input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 2px dashed #ccc;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: transform 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    #status {
      margin-top: 15px;
      padding: 12px;
      border-radius: 6px;
      font-size: 13px;
      line-height: 1.5;
      display: none;
    }
    #status.info {
      background: #e3f2fd;
      color: #1976d2;
      border-left: 4px solid #2196f3;
      display: block;
    }
    #status.success {
      background: #e8f5e9;
      color: #2e7d32;
      border-left: 4px solid #4caf50;
      display: block;
    }
    #status.error {
      background: #ffebee;
      color: #c62828;
      border-left: 4px solid #f44336;
      display: block;
    }
    .help-text {
      font-size: 12px;
      color: #777;
      margin-top: 5px;
    }
    .progress-container {
      margin-top: 15px;
      display: none;
    }
    .progress-container.active {
      display: block;
    }
    .progress-section {
      margin-bottom: 15px;
    }
    .progress-label {
      font-size: 12px;
      font-weight: 600;
      color: #555;
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .progress-numbers {
      font-size: 11px;
      color: #777;
      font-weight: normal;
    }
    .progress-bar-bg {
      width: 100%;
      height: 20px;
      background: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }
    .progress-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      border-radius: 10px;
      transition: width 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 11px;
      font-weight: 600;
    }
    .current-item {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
      padding: 8px;
      background: #f5f5f5;
      border-radius: 4px;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¥ YouTube Transcript Downloader</h1>
  
  <div class="section">
    <label for="linkFile">Upload Links File:</label>
    <input type="file" id="linkFile" accept=".txt">
    <div class="help-text">One YouTube URL per line</div>
  </div>
  
  <div class="section">
    <label for="delay">Delay between videos (seconds):</label>
    <input type="number" id="delay" value="3" min="1" max="30">
    <div class="help-text">Helps avoid rate limiting</div>
  </div>
  
  <button id="startBtn">Start Processing</button>
  
  <div class="progress-container" id="progressContainer">
    <div class="progress-section">
      <div class="progress-label">
        Overall Progress
        <span class="progress-numbers" id="overallNumbers">0 / 0</span>
      </div>
      <div class="progress-bar-bg">
        <div class="progress-bar-fill" id="overallProgress" style="width: 0%">0%</div>
      </div>
    </div>
    
    <div class="progress-section" id="playlistSection" style="display: none;">
      <div class="progress-label">
        Playlist Progress
        <span class="progress-numbers" id="playlistNumbers">0 / 0</span>
      </div>
      <div class="progress-bar-bg">
        <div class="progress-bar-fill" id="playlistProgress" style="width: 0%; background: linear-gradient(90deg, #48bb78 0%, #38a169 100%);">0%</div>
      </div>
      <div class="current-item" id="currentPlaylistItem"></div>
    </div>
    
    <div class="current-item" id="currentItem"></div>
  </div>
  
  <div id="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
