<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discovery Oasis is a powerful Chrome Extension that allows users to search multiple websites at once with just a few clicks. With customizable filters and color-coded tabs, organizing search results has never been easier. Find what you need faster and more efficiently than ever before with Discovery Oasis.">
    <link rel="icon" href="imgs/favicon.ico" type="image/x-icon">
    <title>Discovery Oasis</title>
    <link rel="stylesheet" type="text/css" href="do.css">
  </head>
  <body>
    <div class="icon-container">
      <img src="imgs/icon.png" alt="Icon" class="icon">
    </div>
    <div id="logo-container">
        <img src="imgs/logo.png" alt="Discovery Oasis logo">
    </div>
    <div id="disclaimer" class="disclaimer">
      <p>You forgot to tell me what you want to look for ¯\_(ツ)_/¯</p>
    </div>
    <div id="search-container">
      <input id="search-input" type="text" placeholder="Search the Internet">
      <div id="filter-container">
        <label><input type="checkbox" id="web-filter" checked>Web</label>
        <label><input type="checkbox" id="scholar-filter">Scholar</label>
        <label><input type="checkbox" id="database-filter">Database</label>
        <label><input type="checkbox" id="pdf-filter">PDF</label>
      </div>

      <!-- Source selection containers for each search type -->
      <div id="source-containers">
        <!-- Web sources -->
        <div id="web-sources" class="source-container" style="display: block;">
          <div class="source-header">
            <h3>Web Search Sources</h3>
            <button class="select-all-btn" data-type="web">Select All</button>
          </div>
          <div id="web-checkboxes" class="source-checkboxes"></div>
        </div>

        <!-- Scholar sources -->
        <div id="scholar-sources" class="source-container" style="display: none;">
          <div class="source-header">
            <h3>Scholar Search Sources</h3>
            <button class="select-all-btn" data-type="scholar">Select All</button>
          </div>
          <div id="scholar-checkboxes" class="source-checkboxes"></div>
        </div>

        <!-- Database sources -->
        <div id="database-sources" class="source-container" style="display: none;">
          <div class="source-header">
            <h3>Database Search Sources</h3>
            <button class="select-all-btn" data-type="database">Select All</button>
          </div>
          <div id="database-checkboxes" class="source-checkboxes"></div>
        </div>

        <!-- PDF sources -->
        <div id="pdf-sources" class="source-container" style="display: none;">
          <div class="source-header">
            <h3>PDF Search Sources</h3>
            <button class="select-all-btn" data-type="pdf">Select All</button>
          </div>
          <div id="pdf-checkboxes" class="source-checkboxes"></div>
        </div>
      </div>

      <button id="search-btn" class="search-btn" type="button"><span>Search</span></button>
    </div>
  </body>
  <script src="js-yaml.min.js"></script>
  <script src="do.js"></script>
</html>
