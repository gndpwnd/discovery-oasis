<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 400px;
            padding: 20px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0 0 5px 0;
            font-size: 20px;
            color: #2c3e50;
        }
        
        .header p {
            margin: 0;
            color: #7f8c8d;
            font-size: 12px;
        }
        
        .status {
            background: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .status.ready {
            background: #d5f4e6;
            color: #27ae60;
            border: 1px solid #a3e6c7;
        }
        
        .status.detecting {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }
        
        .field-count {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .field-preview {
            max-height: 150px;
            overflow-y: auto;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            margin: 15px 0;
            font-size: 12px;
            border: 1px solid #dee2e6;
        }
        
        .field-item {
            padding: 2px 0;
            color: #495057;
        }
        
        .field-item strong {
            color: #2c3e50;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            text-align: center;
        }
        
        .button.primary {
            background: #3498db;
            color: white;
        }
        
        .button.primary:hover {
            background: #2980b9;
        }
        
        .button.secondary {
            background: #95a5a6;
            color: white;
        }
        
        .button.secondary:hover {
            background: #7f8c8d;
        }
        
        .button.success {
            background: #27ae60;
            color: white;
        }
        
        .button.success:hover {
            background: #229954;
        }
        
        .button.warning {
            background: #f39c12;
            color: white;
        }
        
        .button.warning:hover {
            background: #e67e22;
        }
        
        .button:disabled {
            background: #bdc3c7;
            color: #7f8c8d;
            cursor: not-allowed;
        }
        
        .settings {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
        }
        
        .settings h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #2c3e50;
        }
        
        .input-group {
            margin-bottom: 10px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #555;
        }
        
        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
            box-sizing: border-box;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .toggle-settings {
            cursor: pointer;
            color: #3498db;
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
        }
        
        .toggle-settings:hover {
            text-decoration: underline;
        }
        
        .hidden {
            display: none;
        }
        
        .info {
            margin-top: 15px;
            padding: 10px;
            background: #e3f2fd;
            border-radius: 4px;
            font-size: 12px;
            color: #1565c0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Universal Form Filler</h1>
        <p>AI-powered form completion</p>
    </div>
    
    <div id="status" class="status">
        <div class="field-count">Checking page...</div>
        <div>Looking for form fields</div>
    </div>
    
    <div id="field-preview" class="field-preview hidden"></div>
    
    <div class="actions">
        <button id="detectBtn" class="button primary">
            <span id="detectText">Detect Form Fields</span>
        </button>
        
        <button id="sendToLLMBtn" class="button warning" disabled>
            Send to LLM & Auto-Fill
        </button>
        
        <button id="downloadBtn" class="button success" disabled>
            Download JSON (Debug)
        </button>
        
        <button id="refreshBtn" class="button secondary">
            Refresh Detection
        </button>
    </div>
    
    <div class="toggle-settings" id="toggleSettings">
        ⚙️ Settings
    </div>
    
    <div id="settings" class="settings hidden">
        <h3>API Configuration</h3>
        <div class="input-group">
            <label for="apiUrl">API URL:</label>
            <input type="text" id="apiUrl" placeholder="http://localhost:8000/fill-form">
        </div>
        <div class="input-group">
            <label for="maxIterations">Max Auto-Fill Iterations:</label>
            <input type="number" id="maxIterations" value="5" min="1" max="20">
        </div>
        <div class="input-group">
            <label for="iterationDelay">Delay Between Iterations (ms):</label>
            <input type="number" id="iterationDelay" value="2000" min="500" max="10000" step="500">
        </div>
        <button id="saveSettingsBtn" class="button secondary" style="width: 100%;">
            Save Settings
        </button>
        <button id="testConnectionBtn" class="button secondary" style="width: 100%; margin-top: 8px;">
            Test Connection
        </button>
    </div>
    
    <div class="info">
        <strong>How it works:</strong><br>
        1. Click "Detect Form Fields" to scan<br>
        2. Click "Send to LLM & Auto-Fill" to populate<br>
        3. Download JSON for debugging
    </div>

    <script src="config.js"></script>
    <script src="jsonUtils.js"></script>
    <script src="popup-controller.js"></script>
</body>
</html>
