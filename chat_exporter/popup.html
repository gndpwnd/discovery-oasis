<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 10px;
      font-size: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h3>Google Scholar Labs Exporter</h3>
  <button id="exportBtn">Export Conversation to Markdown</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
