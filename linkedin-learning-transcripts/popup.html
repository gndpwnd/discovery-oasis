<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .controls {
      margin-bottom: 15px;
      display: flex;
      gap: 10px;
    }
    
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    
    .btn-primary {
      background-color: #0073b1;
      color: white;
    }
    
    .btn-secondary {
      background-color: #f3f2ef;
      color: #333;
      border: 1px solid #ddd;
    }
    
    .btn:hover {
      opacity: 0.9;
    }
    
    .video-list {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 15px;
    }
    
    .video-item {
      display: flex;
      align-items: flex-start;
      margin-bottom: 8px;
      padding: 5px;
      border-radius: 3px;
    }
    
    .video-item:hover {
      background-color: #f8f9fa;
    }
    
    .video-item input[type="checkbox"] {
      margin-right: 8px;
      margin-top: 2px;
    }
    
    .video-title {
      font-size: 13px;
      line-height: 1.3;
      color: #333;
    }
    
    .download-btn {
      width: 100%;
      padding: 12px;
      background-color: #0073b1;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
    }
    
    .download-btn:hover {
      background-color: #005885;
    }
    
    .download-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
      font-size: 12px;
    }
    
    .status.success {
      background-color: #d4edda;
      color: #155724;
    }
    
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
    }
    
    .status.info {
      background-color: #d1ecf1;
      color: #0c5460;
    }
    
    .loading {
      display: none;
      text-align: center;
      margin-top: 10px;
    }
    
    .progress {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
    }

    .section-group {
      margin-bottom: 15px;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      overflow: hidden;
    }
    
    .section-header {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      padding: 12px;
      border-bottom: 1px solid #e0e0e0;
      cursor: pointer;
      user-select: none;
    }
    
    .section-header:hover {
      background: linear-gradient(135deg, #e9ecef 0%, #dee2e6 100%);
    }
    
    .section-title {
      display: flex;
      align-items: center;
      font-weight: bold;
      color: #0073b1;
      margin: 0;
    }
    
    .section-toggle {
      margin-left: auto;
      font-size: 18px;
      color: #666;
      transition: transform 0.2s ease;
    }
    
    .section-toggle.collapsed {
      transform: rotate(-90deg);
    }
    
    .section-videos {
      padding: 8px;
      display: block;
    }
    
    .section-videos.collapsed {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>LinkedIn Learning Transcript Downloader</h3>
  </div>
  
  <div id="not-linkedin" style="display: none;">
    <p>This extension only works on LinkedIn Learning course pages.</p>
  </div>
  
  <div id="main-content">
    <div class="controls">
      <button id="selectAll" class="btn btn-secondary">Select All</button>
      <button id="deselectAll" class="btn btn-secondary">Deselect All</button>
      <button id="refresh" class="btn btn-secondary">Refresh</button>
    </div>
    
    <div id="video-list" class="video-list">
      <div style="text-align: center; color: #666;">
        Loading videos...
      </div>
    </div>
    
    <button id="download" class="download-btn" disabled>
      Download Selected Transcripts
    </button>
    
    <div id="loading" class="loading">
      <div>Processing transcripts...</div>
      <div id="progress" class="progress"></div>
    </div>
    
    <div id="status"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
