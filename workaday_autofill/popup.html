<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 320px;
            padding: 16px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            color: #1976D2;
        }
        
        .header p {
            margin: 4px 0 0 0;
            color: #666;
            font-size: 12px;
        }
        
        .status {
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 16px;
            text-align: center;
            font-weight: 500;
        }
        
        .status.ready {
            background: #E8F5E8;
            color: #2E7D32;
            border: 1px solid #A5D6A7;
        }
        
        .status.not-ready {
            background: #FFF3E0;
            color: #F57C00;
            border: 1px solid #FFCC02;
        }
        
        .status.error {
            background: #FFEBEE;
            color: #C62828;
            border: 1px solid #EF9A9A;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .button {
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        .button.primary {
            background: #1976D2;
            color: white;
        }
        
        .button.primary:hover {
            background: #1565C0;
        }
        
        .button.secondary {
            background: #F5F5F5;
            color: #333;
            border: 1px solid #DDD;
        }
        
        .button.secondary:hover {
            background: #EEEEEE;
        }
        
        .button:disabled {
            background: #CCCCCC;
            color: #666;
            cursor: not-allowed;
        }
        
        .shortcuts {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #EEE;
            font-size: 12px;
            color: #666;
        }
        
        .shortcuts h3 {
            margin: 0 0 8px 0;
            font-size: 13px;
            color: #333;
        }
        
        .shortcut {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }
        
        .shortcut-key {
            font-family: monospace;
            background: #F5F5F5;
            padding: 2px 4px;
            border-radius: 2px;
        }
        
        .results {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #EEE;
            font-size: 12px;
        }
        
        .results h3 {
            margin: 0 0 8px 0;
            font-size: 13px;
            color: #333;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }
        
        .result-success {
            color: #2E7D32;
        }
        
        .result-failure {
            color: #C62828;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Workday AutoFill</h1>
        <p>Automatic form filling for job applications</p>
    </div>
    
    <div id="status" class="status not-ready">
        Checking page...
    </div>
    
    <div class="actions">
        <button id="startFill" class="button primary" disabled>
            Start Auto Fill
        </button>
        
        <button id="detectFields" class="button secondary">
            Detect Fields
        </button>
        
        <button id="showDebug" class="button secondary">
            Debug Info
        </button>
    </div>
    
    <div class="shortcuts">
        <h3>Keyboard Shortcuts</h3>
        <div class="shortcut">
            <span>Start Auto Fill</span>
            <span class="shortcut-key">Ctrl+Shift+F</span>
        </div>
        <div class="shortcut">
            <span>Debug Info</span>
            <span class="shortcut-key">Ctrl+Shift+D</span>
        </div>
    </div>
    
    <div id="results" class="results" style="display: none;">
        <h3>Last Fill Results</h3>
        <div id="resultsList"></div>
    </div>

    <script>
        // Popup script to communicate with content script
        
        let currentTab = null;
        
        // Get current tab
        chrome.tabs.query({active: true, currentWindow: true}, (tabs) => {
            currentTab = tabs[0];
            checkPageStatus();
        });
        
        function checkPageStatus() {
            if (!currentTab) return;
            
            const statusDiv = document.getElementById('status');
            const startButton = document.getElementById('startFill');
            
            if (currentTab.url.includes('myworkdayjobs.com')) {
                statusDiv.className = 'status ready';
                statusDiv.textContent = 'Ready to fill forms';
                startButton.disabled = false;
            } else {
                statusDiv.className = 'status not-ready';
                statusDiv.textContent = 'Not a Workday job page';
                startButton.disabled = true;
            }
        }
        
        // Button event listeners
        document.getElementById('startFill').addEventListener('click', () => {
            executeContentScript('startAutoFill');
        });
        
        document.getElementById('detectFields').addEventListener('click', () => {
            executeContentScript('detectFields');
        });
        
        document.getElementById('showDebug').addEventListener('click', () => {
            executeContentScript('showDebugInfo');
        });
        
        function executeContentScript(action) {
            if (!currentTab) return;
            
            chrome.tabs.sendMessage(currentTab.id, {
                action: action
            }, (response) => {
                if (chrome.runtime.lastError) {
                    console.log('Content script not available:', chrome.runtime.lastError);
                    showStatus('Extension not loaded on page', 'error');
                    return;
                }
                
                if (response) {
                    handleResponse(response);
                }
            });
        }
        
        function handleResponse(response) {
            if (response.success) {
                showStatus(response.message || 'Action completed', 'success');
                
                if (response.results) {
                    showResults(response.results);
                }
            } else {
                showStatus(response.error || 'Action failed', 'error');
            }
        }
        
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type === 'success' ? 'ready' : type === 'error' ? 'error' : 'not-ready'}`;
            statusDiv.textContent = message;
            
            // Reset after 3 seconds
            setTimeout(() => {
                checkPageStatus();
            }, 3000);
        }
        
        function showResults(results) {
            const resultsDiv = document.getElementById('results');
            const resultsList = document.getElementById('resultsList');
            
            resultsList.innerHTML = '';
            
            for (const [fieldName, result] of Object.entries(results)) {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                
                const fieldSpan = document.createElement('span');
                fieldSpan.textContent = fieldName;
                
                const statusSpan = document.createElement('span');
                statusSpan.textContent = result.success ? '✓' : '✗';
                statusSpan.className = result.success ? 'result-success' : 'result-failure';
                
                resultItem.appendChild(fieldSpan);
                resultItem.appendChild(statusSpan);
                resultsList.appendChild(resultItem);
            }
            
            resultsDiv.style.display = 'block';
        }
    </script>
</body>
</html>
